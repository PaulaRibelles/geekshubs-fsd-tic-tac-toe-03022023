<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">
    <!-- <link rel="stylesheet" href="../css/media2.css"> -->
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <link rel="shortcut icon" href="../img/icon2.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- Title -->
        <h1 class="title_h" id="title_h1"> Tic Tac Toe</h1>
        <h4 class="title_h">PAC-MAN version</h4>
    </div>

    <!-- Main -->
    <div class="main">
        <!-- Player 1 -->
        <div class="players">
            <!-- Name Player 1 -->
            <div class="name_title name1" id="player_1">
                <p>Player 1</p>
            </div>
            <!-- Icon player 1 -->
            <div class="icons_p1">
                <img draggable="false" class="icons_players" src="../img/pacman2.png" alt="player1_pacman">
            </div>
            <!-- Score -->
            <div class="scores score1">
                <p>You play </p>
                <p>O</p>
            </div>
            <div class="icons_live">

                <!-- <p>Live</p>
                <p>3</p> -->

                <div id="liveP1_1" class="icons_live2"><img src="../img/live3.png" alt="live1"></div>
                <div id="liveP1_2" class="icons_live2"><img src="../img/live3.png" alt="live2"></div>
                <div id="liveP1_3" class="icons_live2"><img src="../img/live3.png" alt="live3"></div>
            </div>
        </div>

        <!-- Board -->

        <div class="tableroContainer">
            <div class="dotted_board">
                <div class="cellDesign border_dotted" id="0"></div>
                <div class="cellDesign border_dotted" id="3"></div>
                <div class="cellDesign" id="6"></div>
            </div>
            <div class="dotted_board">
                <div class="cellDesign border_dotted" id="1"></div>
                <div class="cellDesign border_dotted" id="4"></div>
                <div class="cellDesign" id="7"></div>
            </div>
            <div>
                <div class="cellDesign border_dotted" id="2"></div>
                <div class="cellDesign border_dotted" id="5"></div>
                <div class="cellDesign" id="8"></div>
            </div>
        </div>

        <!--Player 2  -->
        <div class="players">
            <!-- Name player 2 -->
            <div class="name_title name2" id="player_2">
                <p>Player 2</p>
            </div>
            <!-- Icon player 2 -->
                <div class="icons_p1">
                    <img draggable="false" class="icons_players" src="../img/ghost.png" alt="player2_pacman">
                </div>
            <!-- Score player 2 -->
            <div class="scores score2">
                <p>You play</p>
                <p>X</p> 
            </div>
            <!-- Icon live -->
            <div class="icons_live">

                <!-- <p>Live</p>
                <p>3</p> -->

                <div id="liveP2_1" class="icons_live2"><img src="../img/live3.png" alt="live1"></div>
                <div id="liveP2_2" class="icons_live2"><img src="../img/live3.png" alt="live2"></div>
                <div id="liveP2_3" class="icons_live2"><img src="../img/live3.png" alt="live3"></div>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <div type="button" class="button_1 start" onclick="window.location.assign('../pages/board.html')">
            Play again
        </div>
        <div type="button" class="button_1 new_game" onclick="window.location.assign('../index.html')">
            New game
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
