<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="shortcut icon" href="../img/icon2.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- Title -->
        <h1 class="title_h" id="title_h1"> Tic Tac Toe</h1>
        <h4 class="title_h">PAC-MAN version</h4>
    </div>

    <!-- Main -->
    <div class="main">
        <!-- Player 1 -->
        <div class="player1">
            <!-- Name Player 1 -->
            <div class="name_title name1" id="player_1">
                <p>Player 1</p>
            </div>
            <!-- Icon player 1 -->
            <div class="icons_p1">
                <img class="icons_players" src="../img/pacman2.png" alt="player1_pacman">
            </div>
            <!-- Score -->
            <div class="score1">
                <p>Score</p>
                <p>0</p>
            </div>
            <div class="icons_live">
                <img src="../img/live3.png" alt="live1">
                <img src="../img/live3.png" alt="live2">
                <img src="../img/live3.png" alt="live3">
            </div>
        </div>

        <!-- Board -->

        <div class="tableroContainer">
            <div class="dotted_board">
                <div class="cellDesign border_dotted" id="0"></div>
                <div class="cellDesign border_dotted" id="3"></div>
                <div class="cellDesign" id="6"></div>
            </div>
            <div class="dotted_board">
                <div class="cellDesign border_dotted" id="1"></div>
                <div class="cellDesign border_dotted" id="4"></div>
                <div class="cellDesign" id="7"></div>
            </div>
            <div>
                <div class="cellDesign border_dotted" id="2"></div>
                <div class="cellDesign border_dotted" id="5"></div>
                <div class="cellDesign" id="8"></div>
            </div>
        </div>

        <!--Player 2  -->
        <div class="player1">
            <!-- Name player 2 -->
            <div class="name_title name2" id="player_2">
                <p>Player 2</p>
            </div>
            <!-- Icon player 2 -->
                <div class="icons_p1">
                    <img class="icons_players" src="../img/ghost.png" alt="player1_pacman">
                </div>
            <!-- Score player 2 -->
            <div class="score2">
                <p>Score</p>
                <p>0</p>
            </div>
            <!-- Icon live -->
            <div class="icons_live">
                <img src="../img/live3.png" alt="live1">
                <img src="../img/live3.png" alt="live2">
                <img src="../img/live3.png" alt="live3">
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button type="button" class="start">
            Start
        </button>
        <button type="button" class="new_game">
            New game
        </button>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
