<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icon2.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- Logo -->
        <!-- <div class="logo">
            <img src="" alt="logo">
        </div> -->
        <!-- TÃ­tulo -->
        <h1 class="title_h1"> Tic Tac Toe</h1>
        <h4 class="title_h1">PAC-MAN version</h4>
    </div>

    <!-- Main -->
    <div class="main">
        <!-- Player 1 -->
        <div class="player1">
            <!-- Name Player 1 -->
            <div class="name_title name1">
                <p>Player 1</p>
            </div>
            <!-- Icon player 1 -->
            <div class="icons_p1">
                <img class="icons_players" src="./img/pacman2.png" alt="player1_pacman">
            </div>
            <!-- Score -->
            <div class="score1">
                <p>Score</p>
                <p>0</p>
            </div>
        </div>

        <!-- Table -->
        <div class="table">
            <table class="table_Tic_Tac">
                <!-- TOP -->
                <tr>
                    <td id="c1_1">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                    <td id="c1_2">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                    <td id="c1_3">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                </tr>
                <!-- MID -->
                <tr>
                    <td id="c2_1">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                    <td id="c2_2">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                    <td id="c2_3">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                </tr>
                <!-- BOTTOM -->
                <tr>
                    <td id="c3_1">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                    <td id="c3_2">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                    <td id="c3_3">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                </tr>
            </table>
        </div>
        <!--Player 2  -->
        <div class="player1">
            <!-- Name player 2 -->
            <div class="name_title name2">
                <p>Player 2</p>
            </div>
            <!-- Icon player 2 -->
                <div class="icons_p1">
                    <img class="icons_players" src="./img/ghost.png" alt="player1_pacman">
                </div>
            <!-- Score player 2 -->
            <div class="score2">
                <p>Score</p>
                <p>0</p>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button type="button" class="start">
            Start
        </button>
        <button type="button" class="new_game">
            New game
        </button>
    </div>


    <!-- Mobile Style -->
    <!-- <div class="players_mobile">
        <div class="player1_mobile">
            <p>Jugador 1</p>

        <div class="player2_mobile">
            <p>Jugador 2</p>

    </div> -->

</body>
</html>
