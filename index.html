<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- Logo -->
        <div class="logo">
            <img src="" alt="logo">
        </div>
        <!-- Título -->
        <h1 class="title_Tic_Tac"> Tic Tac Toe</h1>

    </div>
    <!-- Main -->
    <div class="main">

        <!-- Player 1 -->
        <div class="player1">

            <!-- Name Player 1 -->
            <div class="name1">
                <p>Jugador 1</p>
            </div>

            <div class="point1">
                <p>Puntuación</p>
                <p>0</p>
            </div>

        </div>

        <!-- Table -->
        <div class="table">
            <table class="table_Tic_Tac">

                <!-- TOP -->
                <tr>
                    <td id="c1_1">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                    <td id="c1_2">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                    <td id="c1_3">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                </tr>
                <!-- MID -->
                <tr>
                    <td id="c2_1">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                    <td id="c2_2">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                    <td id="c2_3">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                </tr>
                <!-- BOTTOM -->
                <tr>
                    <td id="c3_1">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                    <td id="c3_2">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                    <td id="c3_3">
                        <button class="button_cel" onclick="active()" type="button"></button>
                    </td>
                </tr>

            </table>
        </div>

        <!--Player 2  -->
        <div class="player2">

            <!-- Name player 2 -->
            <div class="name2">
                <p>Jugador 2</p>
            </div>

            <!-- Point player 2 -->
            <div class="point2">
                <p>Puntuación</p>
                <p>0</p>

            </div>

        </div>

    </div>

    <!-- Footer -->
    <div class="footer">

    </div>
</body>
</html>
